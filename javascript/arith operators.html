<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <script>
       var sum = 100 + 120;
       document.write(sum); 
       document.write("</br>");

       var mod = 59 % 5;
       document.write(mod); 
       document.write("</br>");


       var X = 10;
       X++;
       var Y = X+1;
       document.write(Y);
    </script>
</body>
</html>
